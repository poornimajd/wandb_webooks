name: W&B Testing Workflow

on:
  repository_dispatch:
    types:
      - BUILD_AND_DEPLOY

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Set W&B API key
    - name: Set W&B API key
      env:
        WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }} # Add this key to your repo secrets
      run: |
        echo "WANDB_API_KEY=$WANDB_API_KEY" > .env

    # Run your script
    - name: Run W&B testing script
      env:
        WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
      run: |
        python test_for_github.py \
          --project "${{ github.event.client_payload.project_name }}" \
          --name "${{ github.event.client_payload.run_name }}" \
          --id "${{ github.event.client_payload.run_id }}" \
          --resume "allow" \
          --model_artifact "${{ github.event.client_payload.model_artifact }}" \
          --dataset_artifact "${{ github.event.client_payload.dataset_artifact }}" \
          --label_colors_path "./label_colors.txt"
